<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <title>My Ratchet & AngularJS App</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="scripts/ratchet/dist/css/ratchet.css" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="scripts/angular-snap/angular-snap.css"/>

    <!-- scripts/ratchet/dist/css/ratchet-theme-android.css" added in merges/.../platformOverrides.js -->
</head>
<body>

    <div>
        <snap-drawer>
            <!--<p>Hello from navi menu!</p>
            <button snap-close><span class="icon icon-close"></span></button>-->

            <ul class="table-view">
                <li class="table-view-cell">Snap.js</li>
                <li class="table-view-divider">Divider</li>
                <li class="table-view-cell"  ng-repeat="j in [0, 1, 2, 3, 4]">
                    <a class="navigate-right" href="#/demo{{j}}.html" snap-close>
                        demo{{j}}
                    </a>
                </li>
            </ul>

        </snap-drawer>
        <snap-content>
            <header class="bar bar-nav">
                <a class="icon icon-bars pull-left" snap-toggle=""></a>
                <a class="icon icon-gear pull-right"></a>
                <h1 class="title"><a href="#/">Ratchet & AngularJS App</a></h1>
            </header>

            <div class="content">
                <div snap-dragger ng-view></div>
            </div>
        </snap-content>
    </div>

   

<!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/snapjs/snap.js"></script>
    <script src="scripts/angular/angular.js"></script>
    <script src="scripts/angular-route/angular-route.js"></script>
    <script src="scripts/angular-snap/angular-snap.js"></script>

    <!--<script src="scripts/ratchet/dist/js/ratchet.js"></script>-->

    
    <script src="scripts/index.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/services.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/filters.js"></script>
    <script src="scripts/directives.js"></script>

   
</body>
</html>
